<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Droguerias Barrio Palermo</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>

    <style>
        #mi_mapa{
            height: 400px;
            width: 600px;
        }
    </style>

</head>
<body>

    <div id="mi_mapa"></div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

<script>
    
    let map = L.map('mi_mapa').setView([4.6371,-74.0707], 16)
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'}).addTo(map);

<!--Marcadores Droguerias-->
    L.marker([4.63604,-74.07339]).addTo(map).bindPopup("Drogeria Cruz Verde")
    L.marker([4.63523,-74.07354]).addTo(map).bindPopup("Drogeria La Rebaja")

</script>

</body>
</html>
